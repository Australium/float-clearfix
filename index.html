<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float property practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box red">1</div>
        <div class="box white">2</div>
        <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="box red">1</div>
        <div class="wrap">
            <div class="box white right margin">2</div>
            <div class="box white right">3</div>
            <div class="box white right">4</div>
            <div class="box white right">5</div>
            <div class="clearfix"></div>
        </div>
    <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="box red one">1</div>
        <div class="box red">2</div>
        <div class="wrap wrapper">
            <div class="box white right third">3</div>
            <div class="box white right fourth">4</div>
            <div class="clearfix"></div>
        </div>
    <div class="clearfix"></div>
    </div>
    <div class="container padding">
        <div class="center">
            <div class="box red giant">1</div>
            <div class="block">
                <div class="box white wider push">2</div>
                <div class="box white wider">3</div>
                <div class="clearfix"></div>
            </div>
        <div class="clearfix"></div>
        </div>
    </div>
    <div class="container bottom">
        <div class="float">
            <div class="box red giant big">1</div>
            <div class="block">
                <div class="box white wider push wide">2</div>
                <div class="box white wider wide">3</div>
                <div class="clearfix"></div>
            </div>
        <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float property practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="box-one"></div>
        <div class="wrap">
        <div class="box-two small margin"></div>
        <div class="box-two small"></div>
        <div class="box-two small"></div>
        <div class="box-two small"></div>
        <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="box-one right smaller"></div>
        <div class="box-one smaller"></div>
        <div class="box-two smaller"></div>
        <div class="box-two right smaller"></div>
        <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="wrapper">
        <div class="box-one giant"></div>
        <div class="box-two wide down"></div>
        <div class="box-two wide"></div>
        <div class="clearfix"></div>
        </div>
    </div>
    <div class="container bottom">
        <div class="wrapper left">
        <div class="box-one bigger"></div>
        <div class="box-two big down more"></div>
        <div class="box-two big"></div>
        <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>
